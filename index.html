<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم سیگنال‌دهی پیشرفته</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d72b4 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Download Button */
        .download-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(150, 201, 61, 0.4);
        }

        /* 3D Background Effects */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-cube {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 6px;
            animation: float 25s infinite ease-in-out;
            opacity: 0.3;
            transform-style: preserve-3d;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-120px) rotateX(90deg) rotateY(45deg); }
            50% { transform: translateY(-240px) rotateX(180deg) rotateY(90deg); }
            75% { transform: translateY(-120px) rotateX(270deg) rotateY(135deg); }
        }

        /* Main Container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            color: #f0f8ff;
        }

        /* Template Selection */
        .template-section {
            margin-bottom: 25px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .template-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .template-card.active {
            background: rgba(255, 255, 255, 1);
            border-color: #2a5298;
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.3);
        }

        .template-card h3 {
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
        }

        .template-weights {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .weight-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #555;
        }

        .weight-value {
            color: #2a5298;
            font-weight: 600;
        }

        /* Input Form */
        .input-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.85rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #333;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 15px rgba(42, 82, 152, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        /* Generate Button */
        .generate-btn {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff6b7a, #ff4757);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            max-width: 150px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 71, 87, 0.4);
        }

        /* Signal Result */
        .signal-result {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .signal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signal-direction {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .buy-strong { color: #00ff88; text-shadow: 0 0 15px rgba(0, 255, 136, 0.5); }
        .buy-medium { color: #66ff99; }
        .sell-strong { color: #ff4757; text-shadow: 0 0 15px rgba(255, 71, 87, 0.5); }
        .sell-medium { color: #ff6b7a; }
        .neutral { color: #ffd700; }

        .signal-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .signal-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .signal-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
        }

        .signal-item h3 {
            color: #f0f8ff;
            margin-bottom: 6px;
            font-size: 0.75rem;
        }

        .signal-item .value {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        /* Analysis Section */
        .analysis-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .indicator-analysis {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .indicator-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #ffffff;
        }

        .indicator-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #ffffff;
            font-size: 0.85rem;
        }

        .indicator-details {
            font-size: 0.75rem;
            opacity: 0.9;
            line-height: 1.4;
            color: #f0f8ff;
        }

        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f8ff);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* History Section */
        .history-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .signal-grid {
                grid-template-columns: 1fr;
            }
            
            .template-card {
                padding: 12px;
            }
            
            .input-form {
                padding: 15px 10px;
            }
            
            .signal-result {
                padding: 15px 10px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glow Effects */
        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        .section-title {
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 3D Background Animation -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <!-- Download Button -->
        <div class="download-container">
            <a href="m.apk" class="download-btn" download>📱 دانلود اپلیکیشن</a>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>🤖 سیستم سیگنال‌دهی پیشرفته</h1>
            <p>تحلیل هوشمند بازار با الگوریتم‌های پیشرفته و وزن‌دهی دقیق</p>
        </div>

        <!-- Template Selection -->
        <div class="template-section">
            <h2 class="section-title">🎯 انتخاب قالب تحلیل</h2>
            <div class="template-grid" id="templateGrid">
                <!-- Templates will be generated by JavaScript -->
            </div>
        </div>

        <!-- Input Form -->
        <div class="input-form" id="inputForm" style="display: none;">
            <h2 class="section-title">📊 ورود اطلاعات تکنیکال</h2>
            <div class="form-grid">
                <div class="input-group">
                    <label>💰 نماد ارز (Symbol)</label>
                    <input type="text" id="symbol" placeholder="BTCUSDT" style="text-transform: uppercase;">
                </div>
                <div class="input-group">
                    <label>💵 قیمت فعلی (Current Price)</label>
                    <input type="number" id="currentPrice" step="0.000001" placeholder="47500">
                </div>
                <div class="input-group">
                    <label>📈 مقاومت (Resistance)</label>
                    <input type="number" id="resistance" step="0.000001" placeholder="50000">
                </div>
                <div class="input-group">
                    <label>📉 حمایت (Support)</label>
                    <input type="number" id="support" step="0.000001" placeholder="45000">
                </div>
                <div class="input-group">
                    <label>📊 RSI (0-100)</label>
                    <input type="number" id="rsi" min="0" max="100" placeholder="45">
                </div>
                <div class="input-group">
                    <label>📈 EMA20</label>
                    <input type="number" id="ema20" step="0.000001" placeholder="47000">
                </div>
                <div class="input-group">
                    <label>📈 EMA50</label>
                    <input type="number" id="ema50" step="0.000001" placeholder="46000">
                </div>
                <div class="input-group">
                    <label>🔵 Upper Band</label>
                    <input type="number" id="upper" step="0.000001" placeholder="52000">
                </div>
                <div class="input-group">
                    <label>⚡ MACD</label>
                    <input type="number" id="macd" step="0.000001" placeholder="150">
                </div>
                <!-- New Indicators -->
                <div class="input-group">
                    <label>📊 K (استوکاستیک)</label>
                    <input type="number" id="stochK" min="0" max="100" placeholder="45">
                </div>
                <div class="input-group">
                    <label>📈 D (استوکاستیک)</label>
                    <input type="number" id="stochD" min="0" max="100" placeholder="40">
                </div>
                <div class="input-group">
                    <label>📉 J (استوکاستیک)</label>
                    <input type="number" id="stochJ" min="0" max="100" placeholder="55">
                </div>
                <div class="input-group">

                <div class="input-group">
                    <label>📈 DEA (MACD)</label>
                    <input type="number" id="dea" step="0.000001" placeholder="0.03">
                </div>
                <div class="input-group">
                    <label>📊 تنکان سن (Ichimoku)</label>
                    <input type="number" id="tenkan" step="0.000001" placeholder="48000">
                </div>
                <div class="input-group">
                    <label>📈 کیجون سن (Ichimoku)</label>
                    <input type="number" id="kijun" step="0.000001" placeholder="47500">
                </div>
                <div class="input-group">
                    <label>📊 سنکو اسپن A (Ichimoku)</label>
                    <input type="number" id="senkouA" step="0.000001" placeholder="48500">
                </div>
                <div class="input-group">
                    <label>📈 سنکو اسپن B (Ichimoku)</label>
                    <input type="number" id="senkouB" step="0.000001" placeholder="49000">
                </div>
                <div class="input-group">
                    <label>📊 چیکو اسپن (Ichimoku)</label>
                    <input type="number" id="chikou" step="0.000001" placeholder="47300">
                </div>
            </div>
            <button class="generate-btn" onclick="generateSignal()">
                🎯 تولید سیگنال
            </button>
            <button class="reset-btn" onclick="resetForm()">
                🔄 شروع مجدد
            </button>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; font-size: 0.9rem;">در حال تحلیل...</p>
        </div>

        <!-- Signal Result -->
        <div class="signal-result" id="signalResult" style="display: none;">
            <!-- Signal content will be generated by JavaScript -->
        </div>

        <!-- History -->
        <div class="history-section">
            <h2 class="section-title">📈 تاریخچه سیگنال‌ها</h2>
            <div id="historyContainer">
                <p style="text-align: center; opacity: 0.7; font-size: 0.9rem;">هنوز سیگنالی تولید نشده است</p>
            </div>
        </div>
    </div>

    <script>
        // Advanced Trading Bot Class
        class AdvancedTradingBot {
            constructor() {
                // وزن‌های قالب‌ها از 0 تا 1000 (به جای 0-100)
                this.templates = {
                    "قالب یک": {"rsi": 250, "ema20": 200, "ema50": 180, "upper": 150, "macd": 220, "stoch": 200, "dif": 150, "dea": 150, "ichimoku": 300},
                    "قالب دو": {"rsi": 300, "ema20": 250, "ema50": 200, "upper": 120, "macd": 130, "stoch": 180, "dif": 120, "dea": 120, "ichimoku": 250},
                    "قالب سه": {"rsi": 220, "ema20": 280, "ema50": 250, "upper": 100, "macd": 150, "stoch": 220, "dif": 180, "dea": 180, "ichimoku": 280},
                    "قالب چهار": {"rsi": 350, "ema20": 150, "ema50": 300, "upper": 80, "macd": 120, "stoch": 150, "dif": 100, "dea": 100, "ichimoku": 200},
                    "قالب پنج": {"rsi": 280, "ema20": 220, "ema50": 220, "upper": 140, "macd": 140, "stoch": 200, "dif": 160, "dea": 160, "ichimoku": 240}
                };
                this.selectedTemplate = null;
                this.signalHistory = [];
                this.initializeTemplates();
                this.createFloatingCubes();
            }

            createFloatingCubes() {
                const bgAnimation = document.getElementById('bgAnimation');
                for (let i = 0; i < 12; i++) {
                    const cube = document.createElement('div');
                    cube.className = 'floating-cube';
                    cube.style.left = Math.random() * 100 + '%';
                    cube.style.top = Math.random() * 100 + '%';
                    cube.style.animationDelay = Math.random() * 25 + 's';
                    cube.style.animationDuration = (20 + Math.random() * 10) + 's';
                    bgAnimation.appendChild(cube);
                }
            }

            initializeTemplates() {
                const templateGrid = document.getElementById('templateGrid');
                
                Object.entries(this.templates).forEach(([name, weights]) => {
                    const card = document.createElement('div');
                    card.className = 'template-card';
                    card.onclick = () => this.selectTemplate(name, card);
                    
                    card.innerHTML = `
                        <h3>${name}</h3>
                        <div class="template-weights">
                            <div class="weight-item">
                                <span>📊 RSI:</span>
                                <span class="weight-value">${weights.rsi}</span>
                            </div>
                            <div class="weight-item">
                                <span>📈 EMA20:</span>
                                <span class="weight-value">${weights.ema20}</span>
                            </div>
                            <div class="weight-item">
                                <span>📈 EMA50:</span>
                                <span class="weight-value">${weights.ema50}</span>
                            </div>
                            <div class="weight-item">
                                <span>🔵 Upper:</span>
                                <span class="weight-value">${weights.upper}</span>
                            </div>
                            <div class="weight-item">
                                <span>⚡ MACD:</span>
                                <span class="weight-value">${weights.macd}</span>
                            </div>
                            <div class="weight-item">
                                <span>📊 Stochastic:</span>
                                <span class="weight-value">${weights.stoch}</span>
                            </div>
                            <div class="weight-item">
                                <span>📈 DIF/DEA:</span>
                                <span class="weight-value">${weights.dif + weights.dea}</span>
                            </div>
                            <div class="weight-item">
                                <span>📊 Ichimoku:</span>
                                <span class="weight-value">${weights.ichimoku}</span>
                            </div>
                        </div>
                    `;
                    
                    templateGrid.appendChild(card);
                });
            }

            selectTemplate(templateName, cardElement) {
                document.querySelectorAll('.template-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                cardElement.classList.add('active');
                this.selectedTemplate = templateName;
                
                document.getElementById('inputForm').style.display = 'block';
                document.getElementById('inputForm').scrollIntoView({ behavior: 'smooth' });
            }

            calculateRsiSignal(rsiValue, weight) {
                if (rsiValue < 30) return weight * 1.0;
                else if (rsiValue < 40) return weight * 0.6;
                else if (rsiValue > 70) return weight * -1.0;
                else if (rsiValue > 60) return weight * -0.6;
                else return 0;
            }

            calculateEmaSignal(ema20, ema50, currentPrice, weight) {
                const emaDiff = ((ema20 - ema50) / ema50) * 100;
                const priceToEma20 = ((currentPrice - ema20) / ema20) * 100;
                
                if (ema20 > ema50 && priceToEma20 > 0) {
                    const signalStrength = Math.min(Math.abs(emaDiff) / 2, 1.0);
                    return weight * signalStrength;
                } else if (ema20 < ema50 && priceToEma20 < 0) {
                    const signalStrength = Math.min(Math.abs(emaDiff) / 2, 1.0);
                    return weight * -signalStrength;
                } else {
                    return weight * (ema20 > ema50 ? 0.2 : -0.2);
                }
            }

            calculateUpperBandSignal(currentPrice, upperBand, weight) {
                const distanceRatio = (upperBand - currentPrice) / upperBand * 100;
                
                if (distanceRatio < 2) return weight * -0.9;
                else if (distanceRatio < 5) return weight * -0.6;
                else if (distanceRatio > 15) return weight * 0.7;
                else return weight * 0.2;
            }

            calculateMacdSignal(macdLine, signalLine, histogram, weight) {
                const macdDiff = macdLine - signalLine;
                
                if (macdDiff > 0 && histogram > 0) {
                    const signalStrength = Math.min(Math.abs(macdDiff) * 10, 1.0);
                    return weight * signalStrength;
                } else if (macdDiff < 0 && histogram < 0) {
                    const signalStrength = Math.min(Math.abs(macdDiff) * 10, 1.0);
                    return weight * -signalStrength;
                } else {
                    return weight * (macdDiff > 0 ? 0.1 : -0.1);
                }
            }

            calculateStochSignal(stochK, stochD, stochJ, weight) {
                if (stochK < 20 && stochD < 20 && stochJ < 20) return weight * 1.0;
                else if (stochK > 80 && stochD > 80 && stochJ > 80) return weight * -1.0;
                else if (stochK < 30 && stochD < 30) return weight * 0.6;
                else if (stochK > 70 && stochD > 70) return weight * -0.6;
                else if (stochK > stochD && stochJ > 50) return weight * 0.3;
                else if (stochK < stochD && stochJ < 50) return weight * -0.3;
                else return 0;
            }

            calculateDifDeaSignal(dif, dea, weight) {
                const diff = dif - dea;
                
                if (diff > 0 && dif > 0) return weight * 1.0;
                else if (diff < 0 && dif < 0) return weight * -1.0;
                else if (diff > 0) return weight * 0.5;
                else if (diff < 0) return weight * -0.5;
                else return 0;
            }

            calculateIchimokuSignal(currentPrice, tenkan, kijun, senkouA, senkouB, chikou, weight) {
                let signal = 0;
                
                // قیمت نسبت به ابر
                if (currentPrice > Math.max(senkouA, senkouB)) signal += 0.4;
                else if (currentPrice < Math.min(senkouA, senkouB)) signal -= 0.4;
                
                // تنکان سن نسبت به کیجون سن
                if (tenkan > kijun) signal += 0.3;
                else if (tenkan < kijun) signal -= 0.3;
                
                // ابر آینده (سنکو اسپن)
                if (senkouA > senkouB) signal += 0.2;
                else if (senkouA < senkouB) signal -= 0.2;
                
                // چیکو اسپن نسبت به قیمت 26 دوره قبل
                if (chikou > currentPrice) signal += 0.1;
                else if (chikou < currentPrice) signal -= 0.1;
                
                return signal * weight;
            }

            generateAdvancedSignal(data, templateWeights) {
                // Calculate individual signals
                const rsiSignal = this.calculateRsiSignal(data.rsi, templateWeights.rsi);
                
                const emaSignal = this.calculateEmaSignal(
                    data.ema20, data.ema50, data.currentPrice,
                    (templateWeights.ema20 + templateWeights.ema50) / 2
                );
                
                const upperSignal = this.calculateUpperBandSignal(
                    data.currentPrice, data.upper, templateWeights.upper
                );
                
                const macdSignal = this.calculateMacdSignal(
                    data.macd, data.macd * 0.9, data.macd * 0.1,
                    templateWeights.macd
                );
                
                // New indicators signals
                const stochSignal = this.calculateStochSignal(
                    data.stochK, data.stochD, data.stochJ,
                    templateWeights.stoch
                );
                
                const difDeaSignal = this.calculateDifDeaSignal(
                    data.dif, data.dea,
                    (templateWeights.dif + templateWeights.dea) / 2
                );
                
                const ichimokuSignal = this.calculateIchimokuSignal(
                    data.currentPrice, data.tenkan, data.kijun,
                    data.senkouA, data.senkouB, data.chikou,
                    templateWeights.ichimoku
                );
                
                // Combine signals
                const totalSignal = rsiSignal + emaSignal + upperSignal + macdSignal + 
                                  stochSignal + difDeaSignal + ichimokuSignal;
                
                const totalWeight = Object.values(templateWeights).reduce((a, b) => a + b);
                const normalizedSignal = totalSignal / totalWeight * 100;
                
                // Determine trading direction
                let direction, leverage, directionClass;
                
                if (normalizedSignal > 30) {
                    direction = "خرید قوی 🟢";
                    directionClass = "buy-strong";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 8) + 3, 7);
                } else if (normalizedSignal > 15) {
                    direction = "خرید متوسط 🔵";
                    directionClass = "buy-medium";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 10) + 2, 5);
                } else if (normalizedSignal < -30) {
                    direction = "فروش قوی 🔴";
                    directionClass = "sell-strong";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 8) + 3, 7);
                } else if (normalizedSignal < -15) {
                    direction = "فروش متوسط 🟠";
                    directionClass = "sell-medium";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 10) + 2, 5);
                } else {
                    direction = "خنثی ⚪";
                    directionClass = "neutral";
                    leverage = 1;
                }
                
                // Calculate entry, take profit, and stop loss
                let entry, takeProfit, stopLoss;
                const priceRange = data.resistance - data.support;
                
                if (direction.includes("خرید")) {
                    entry = data.support + priceRange * 0.3;
                    takeProfit = entry * 1.10; // 10% profit
                    stopLoss = entry * 0.85;   // 15% loss
                } else if (direction.includes("فروش")) {
                    entry = data.resistance - priceRange * 0.3;
                    takeProfit = entry * 0.90; // 10% profit
                    stopLoss = entry * 1.15;   // 15% loss
                } else {
                    entry = data.currentPrice;
                    takeProfit = entry * 1.05;
                    stopLoss = entry * 0.95;
                }
                
                return {
                    direction,
                    directionClass,
                    leverage,
                    entry: entry.toFixed(2),
                    takeProfit: takeProfit.toFixed(2),
                    stopLoss: stopLoss.toFixed(2),
                    signalStrength: normalizedSignal.toFixed(2),
                    confidence: Math.min(Math.abs(normalizedSignal) * 2, 100).toFixed(2),
                    indicators: {
                        rsi: { signal: rsiSignal, weight: templateWeights.rsi },
                        ema: { signal: emaSignal, weight: (templateWeights.ema20 + templateWeights.ema50) / 2 },
                        upper: { signal: upperSignal, weight: templateWeights.upper },
                        macd: { signal: macdSignal, weight: templateWeights.macd },
                        stoch: { signal: stochSignal, weight: templateWeights.stoch },
                        difDea: { signal: difDeaSignal, weight: (templateWeights.dif + templateWeights.dea) / 2 },
                        ichimoku: { signal: ichimokuSignal, weight: templateWeights.ichimoku }
                    }
                };
            }
        }

        // Initialize the bot
        const tradingBot = new AdvancedTradingBot();

        // Generate signal function

                    stochJ: parseFloat(document.getElementById('stochJ').value) || 55,

                    tenkan: parseFloat(document.getElementById('tenkan').value) || 48000,
                    kijun: parseFloat(document.getElementById('kijun').value) || 47500,
                    senkouA: parseFloat(document.getElementById('senkouA').value) || 48500,
                    senkouB: parseFloat(document.getElementById('senkouB').value) || 49000,
                    chikou: parseFloat(document.getElementById('chikou').value) || 47300
                };
                
                // Generate signal
                const templateWeights = tradingBot.templates[tradingBot.selectedTemplate];
                const signal = tradingBot.generateAdvancedSignal(data, templateWeights);
                
                // Add to history
                tradingBot.signalHistory.unshift({
                    symbol: data.symbol,
                    time: new Date().toLocaleString('fa-IR'),
                    direction: signal.direction,
                    strength: signal.signalStrength
                });
                
                // Update UI
                updateSignalResult(data, signal);
                updateHistory();
                
                // Hide loading and show result
                document.getElementById('loading').style.display = 'none';
                document.getElementById('signalResult').style.display = 'block';
                document.getElementById('signalResult').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        function updateHistory() {
            const historyContainer = document.getElementById('historyContainer');
            
            if (tradingBot.signalHistory.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; opacity: 0.7; font-size: 0.9rem;">هنوز سیگنالی تولید نشده است</p>';
                return;
            }
            
            historyContainer.innerHTML = '';
            
            tradingBot.signalHistory.slice(0, 5).forEach(signal => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                let directionClass = '';
                if (signal.direction.includes("خرید قوی")) directionClass = 'buy-strong';
                else if (signal.direction.includes("خرید متوسط")) directionClass = 'buy-medium';
                else if (signal.direction.includes("فروش قوی")) directionClass = 'sell-strong';
                else if (signal.direction.includes("فروش متوسط")) directionClass = 'sell-medium';
                else directionClass = 'neutral';
                
                historyItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${signal.symbol}</strong>
                            <span class="${directionClass}" style="font-weight: 600;">${signal.direction}</span>
                        </div>
                        <div style="font-size: 0.8rem; opacity: 0.7;">${signal.time}</div>
                    </div>
                    <div style="margin-top: 8px; font-size: 0.8rem;">

                historyContainer.appendChild(historyItem);
            });
