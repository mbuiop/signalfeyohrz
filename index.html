<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d72b4 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 3D Background Effects */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-cube {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 6px;
            animation: float 25s infinite ease-in-out;
            opacity: 0.3;
            transform-style: preserve-3d;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-120px) rotateX(90deg) rotateY(45deg); }
            50% { transform: translateY(-240px) rotateX(180deg) rotateY(90deg); }
            75% { transform: translateY(-120px) rotateX(270deg) rotateY(135deg); }
        }

        /* Main Container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        /* Download Button */
        .download-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #00cc6a, #00aa55);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            color: #f0f8ff;
        }

        /* Template Selection */
        .template-section {
            margin-bottom: 25px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .template-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .template-card.active {
            background: rgba(255, 255, 255, 1);
            border-color: #2a5298;
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.3);
        }

        .template-card h3 {
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
        }

        .template-weights {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .weight-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #555;
        }

        .weight-value {
            color: #2a5298;
            font-weight: 600;
        }

        /* Input Form */
        .input-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .input-group {

        .input-group label {

            margin-bottom: 6px;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.85rem;
        }

        .input-group input {

            border-color: #2a5298;
            box-shadow: 0 0 15px rgba(42, 82, 152, 0.3);
            background: rgba(255, 255, 255, 1);

        /* Generate Button */

            background: linear-gradient(135deg, #2a5298, #1e3c72);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;

            padding: 10px 20px;
            border-radius: 8px;
            color: white;

        .reset-btn:hover {

        /* Signal Result */
        .signal-result {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        .signal-header {

            margin-bottom: 20px;
        }

        .signal-direction {

        .buy-strong { color: #00ff88; text-shadow: 0 0 15px rgba(0, 255, 136, 0.5); }

        .signal-grid {

            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .signal-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .signal-item:hover {

        }

        .signal-item h3 {

            font-size: 0.75rem;

        .signal-item .value {

            font-weight: 600;
            color: #ffffff;
        }

        /* Analysis Section */
        .analysis-section {

            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .indicator-analysis {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .indicator-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #ffffff;
        }

        .indicator-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #ffffff;
            font-size: 0.85rem;
        }

        .indicator-details {
            font-size: 0.75rem;
            opacity: 0.9;
            line-height: 1.4;
            color: #f0f8ff;
        }

        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f8ff);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* History Section */
        .history-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .signal-grid {
                grid-template-columns: 1fr;
            }
            
            .template-card {
                padding: 12px;
            }
            
            .input-form {
                padding: 15px 10px;
            }
            
            .signal-result {
                padding: 15px 10px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glow Effects */
        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        .section-title {
            text-align: center;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* استایل برای پیام دانلود */
        .download-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 10001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>

    <script>
        // Advanced Trading Bot Class
        class AdvancedTradingBot {
            constructor() {
                this.templates = {
                    "قالب یک": {"rsi": 25, "ema20": 20, "ema50": 18, "upper": 15, "macd": 22},
                    "قالب دو": {"rsi": 30, "ema20": 25, "ema50": 20, "upper": 12, "macd": 13},
                    "قالب سه": {"rsi": 22, "ema20": 28, "ema50": 25, "upper": 10, "macd": 15},
                    "قالب چهار": {"rsi": 35, "ema20": 15, "ema50": 30, "upper": 8, "macd": 12},
                    "قالب پنج": {"rsi": 28, "ema20": 22, "ema50": 22, "upper": 14, "macd": 14}
                };
                this.selectedTemplate = null;
                this.signalHistory = [];
                this.initializeTemplates();
                this.createFloatingCubes();
                this.setupDownloadListener();
            }

            setupDownloadListener() {
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.addEventListener('click', function(e) {
                    // جلوگیری از رفتن به لینک
                    e.preventDefault();
                    
                    // ایجاد لینک موقت برای دانلود
                    const link = document.createElement('a');
                    link.href = 'https://github.com/mbuiop/signalfeyohrz/blob/5584ecbbad3124b9950be22d531073ac032cc8c1/m.apk
';
                    link.download = 'app.apk';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    
                    // شروع دانلود
                    link.click();
                    
                    // حذف لینک موقت
                    setTimeout(() => {
                        document.body.removeChild(link);
                    }, 100);
                });
            }

            createFloatingCubes() {
                const bgAnimation = document.getElementById('bgAnimation');
                for (let i = 0; i < 12; i++) {
                    const cube = document.createElement('div');
                    cube.className = 'floating-cube';
                    cube.style.left = Math.random() * 100 + '%';
                    cube.style.top = Math.random() * 100 + '%';
                    cube.style.animationDelay = Math.random() * 25 + 's';
                    cube.style.animationDuration = (20 + Math.random() * 10) + 's';
                    bgAnimation.appendChild(cube);
                }
            }

            initializeTemplates() {
                const templateGrid = document.getElementById('templateGrid');
                
                Object.entries(this.templates).forEach(([name, weights]) => {
                    const card = document.createElement('div');
                    card.className = 'template-card';
                    card.onclick = () => this.selectTemplate(name, card);
                    
                    card.innerHTML = `
                        <h3>${name}</h3>
                        <div class="template-weights">
                            <div class="weight-item">
                                <span>📊 RSI:</span>
                                <span class="weight-value">${weights.rsi}</span>
                            </div>
                            <div class="weight-item">
                                <span>📈 EMA20:</span>
                                <span class="weight-value">${weights.ema20}</span>
                            </div>
                            <div class="weight-item">
                                <span>📈 EMA50:</span>
                                <span class="weight-value">${weights.ema50}</span>
                            </div>
                            <div class="weight-item">
                                <span>🔵 Upper:</span>
                                <span class="weight-value">${weights.upper}</span>
                            </div>
                            <div class="weight-item">
                                <span>⚡ MACD:</span>
                                <span class="weight-value">${weights.macd}</span>
                            </div>
                        </div>
                    `;
                    
                    templateGrid.appendChild(card);
                });
            }

            selectTemplate(templateName, cardElement) {
                document.querySelectorAll('.template-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                cardElement.classList.add('active');
                this.selectedTemplate = templateName;
                
                document.getElementById('inputForm').style.display = 'block';
                document.getElementById('inputForm').scrollIntoView({ behavior: 'smooth' });
            }

            calculateRsiSignal(rsiValue, weight) {
                if (rsiValue < 20) return weight * 1.0;
                else if (rsiValue < 30) return weight * 0.8;
                else if (rsiValue < 40) return weight * 0.4;
                else if (rsiValue > 80) return weight * -1.0;
                else if (rsiValue > 70) return weight * -0.8;
                else if (rsiValue > 60) return weight * -0.4;
                else return 0;
            }

            calculateEmaSignal(ema20, ema50, currentPrice, weight) {
                const emaDiff = ((ema20 - ema50) / ema50) * 100;
                const priceToEma20 = ((currentPrice - ema20) / ema20) * 100;
                
                if (ema20 > ema50 && priceToEma20 > 0.5) {
                    const signalStrength = Math.min(Math.abs(emaDiff) / 2, 1.0);
                    return weight * signalStrength;
                } else if (ema20 < ema50 && priceToEma20 < -0.5) {
                    const signalStrength = Math.min(Math.abs(emaDiff) / 2, 1.0);
                    return weight * -signalStrength;
                } else {
                    return weight * (ema20 > ema50 ? 0.2 : -0.2);
                }
            }

            calculateUpperBandSignal(currentPrice, upperBand, weight) {
                const distanceRatio = (upperBand - currentPrice) / upperBand * 100;
                
                if (distanceRatio < 1) return weight * -0.9;
                else if (distanceRatio < 3) return weight * -0.6;
                else if (distanceRatio > 10) return weight * 0.7;
                else return weight * 0.2;
            }

            calculateMacdSignal(macdLine, signalLine, histogram, weight) {
                const macdDiff = macdLine - signalLine;
                
                if (macdDiff > 0 && histogram > 0) {
                    const signalStrength = Math.min(Math.abs(macdDiff) * 10, 1.0);
                    return weight * signalStrength;
                } else if (macdDiff < 0 && histogram < 0) {
                    const signalStrength = Math.min(Math.abs(macdDiff) * 10, 1.0);
                    return weight * -signalStrength;
                } else {
                    return weight * (macdDiff > 0 ? 0.1 : -0.1);
                }
            }

            generateAdvancedSignal(data, templateWeights) {
                // Calculate individual signals - EXACT same algorithm as Python
                const rsiSignal = this.calculateRsiSignal(data.rsi, templateWeights.rsi);
                
                const emaSignal = this.calculateEmaSignal(
                    data.ema20, data.ema50, data.currentPrice,
                    (templateWeights.ema20 + templateWeights.ema50) / 2
                );
                
                const upperSignal = this.calculateUpperBandSignal(
                    data.currentPrice, data.upper, templateWeights.upper
                );
                
                const macdSignal = this.calculateMacdSignal(
                    data.macd, data.macd * 0.9, data.macd * 0.1,
                    templateWeights.macd
                );
                
                // Combine signals with intelligent algorithm - EXACT same as Python
                const totalSignal = rsiSignal + emaSignal + upperSignal + macdSignal;
                const totalWeight = Object.values(templateWeights).reduce((a, b) => a + b);
                const normalizedSignal = totalSignal / totalWeight * 100;
                
                // Determine trading direction - EXACT same logic as Python
                let direction, leverage, directionClass;
                
                if (normalizedSignal > 30) {
                    direction = "خرید قوی 🟢";
                    directionClass = "buy-strong";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 10) + 2, 10);
                } else if (normalizedSignal > 15) {
                    direction = "خرید متوسط 🔵";
                    directionClass = "buy-medium";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 15) + 1, 5);
                } else if (normalizedSignal < -30) {
                    direction = "فروش قوی 🔴";
                    directionClass = "sell-strong";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 10) + 2, 10);
                } else if (normalizedSignal < -15) {
                    direction = "فروش متوسط 🟠";
                    directionClass = "sell-medium";
                    leverage = Math.min(Math.floor(Math.abs(normalizedSignal) / 15) + 1, 5);
                } else {
                    direction = "خنثی ⚪";
                    directionClass = "neutral";
                    leverage = 1;
                }
                
                // Calculate entry, take profit, and stop loss - EXACT same as Python
                let entry, takeProfit, stopLoss;
                
                if (direction.includes("خرید")) {
                    entry = data.support + ((data.support + data.resistance) / 2 - data.support) * 0.2;
                    takeProfit = data.resistance * 0.98;
                    stopLoss = data.support * 1.02;
                } else {
                    entry = data.resistance - (data.resistance - (data.support + data.resistance) / 2) * 0.2;
                    takeProfit = data.support * 1.02;
                    stopLoss = data.resistance * 0.98;
                }
                
                return {
                    symbol: data.symbol,
                    currentPrice: data.currentPrice,
                    direction: direction,
                    directionClass: directionClass,
                    entry: Number(entry.toFixed(6)),
                    takeProfit: Number(takeProfit.toFixed(6)),
                    stopLoss: Number(stopLoss.toFixed(6)),
                    leverage: leverage,
                    normalizedSignal: normalizedSignal,
                    timestamp: new Date().toISOString(),
                    signalStrength: Math.abs(normalizedSignal),
                    analysis: {
                        rsi: { value: data.rsi, signal: rsiSignal, weight: templateWeights.rsi },
                        ema: { signal: emaSignal, weight: (templateWeights.ema20 + templateWeights.ema50) / 2 },
                        upper: { signal: upperSignal, weight: templateWeights.upper },
                        macd: { signal: macdSignal, weight: templateWeights.macd }
                    }
                };
            }

            displaySignal(signal) {
                const resultDiv = document.getElementById('signalResult');
                
                resultDiv.innerHTML = `
                    <div class="signal-header">
                        <h2 style="color: #ffffff; margin-bottom: 8px; font-size: 1.2rem;">🎯 سیگنال معاملاتی پیشرفته</h2>
                        <div class="signal-direction ${signal.directionClass}">${signal.direction}</div>
                        <p style="color: #f0f8ff; margin-top: 8px; font-size: 0.9rem;">قدرت سیگنال: ${signal.signalStrength.toFixed(1)}/100</p>
                    </div>

                    <div class="signal-grid">
                        <div class="signal-item">
                            <h3>💰 نماد</h3>
                            <div class="value">${signal.symbol}</div>
                        </div>
                        <div class="signal-item">
                            <h3>💵 قیمت فعلی</h3>
                            <div class="value">${signal.currentPrice}</div>
                        </div>
                        <div class="signal-item">
                            <h3>🚀 نقطه ورود</h3>
                            <div class="value">${signal.entry}</div>
                        </div>
                        <div class="signal-item">
                            <h3>🎯 حد سود</h3>
                            <div class="value">${signal.takeProfit}</div>
                        </div>
                        <div class="signal-item">
                            <h3>🛡 حد ضرر</h3>
                            <div class="value">${signal.stopLoss}</div>
                        </div>
                        <div class="signal-item">
                            <h3>📊 اهرم</h3>
                            <div class="value">${signal.leverage}x</div>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <h3 style="color: #ffffff; margin-bottom: 15px; text-align: center; font-size: 1rem;">🔍 تحلیل دقیق اندیکاتورها</h3>
                        <div class="indicator-analysis">
                            <div class="indicator-card">
                                <div class="indicator-title">📊 RSI Analysis</div>
                                <div class="indicator-details">
                                    مقدار: ${signal.analysis.rsi.value} | وزن: ${signal.analysis.rsi.weight}<br>
                                    سیگنال: ${signal.analysis.rsi.signal.toFixed(2)}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${signal.analysis.rsi.value}%"></div>
                                </div>
                            </div>
                            
                            <div class="indicator-card">
                                <div class="indicator-title">📈 EMA Analysis</div>
                                <div class="indicator-details">
                                    وزن ترکیبی: ${signal.analysis.ema.weight} | سیگنال: ${signal.analysis.ema.signal.toFixed(2)}<br>
                                    وضعیت: ${signal.analysis.ema.signal > 0 ? 'صعودی' : signal.analysis.ema.signal < 0 ? 'نزولی' : 'خنثی'}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(Math.abs(signal.analysis.ema.signal) * 10, 100)}%"></div>
                                </div>
                            </div>
                            
                            <div class="indicator-card">
                                <div class="indicator-title">🔵 Bollinger Band</div>
                                <div class="indicator-details">
                                    وزن: ${signal.analysis.upper.weight} | سیگنال: ${signal.analysis.upper.signal.toFixed(2)}<br>
                                    وضعیت: ${signal.analysis.upper.signal > 0 ? 'دور از مقاومت' : 'نزدیک به مقاومت'}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(Math.abs(signal.analysis.upper.signal) * 10, 100)}%"></div>
                                </div>
                            </div>
                            
                            <div class="indicator-card">
                                <div class="indicator-title">⚡ MACD Analysis</div>
                                <div class="indicator-details">
                                    وزن: ${signal.analysis.macd.weight} | سیگنال: ${signal.analysis.macd.signal.toFixed(2)}<br>
                                    وضعیت: ${signal.analysis.macd.signal > 0 ? 'صعودی' : signal.analysis.macd.signal < 0 ? 'نزولی' : 'خنثی'}
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(Math.abs(signal.analysis.macd.signal) * 10, 100)}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
                // Add to history
                this.signalHistory.unshift(signal);
                this.updateHistory();
            }

            updateHistory() {
                const historyContainer = document.getElementById('historyContainer');
                
                if (this.signalHistory.length === 0) {
                    historyContainer.innerHTML = '<p style="text-align: center; opacity: 0.7; font-size: 0.9rem;">هنوز سیگنالی تولید نشده است</p>';
                    return;
                }
                
                historyContainer.innerHTML = '';
                
                this.signalHistory.slice(0, 5).forEach(signal => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const date = new Date(signal.timestamp).toLocaleString('fa-IR');
                    
                    historyItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span style="font-weight: 600; color: #ffffff;">${signal.symbol}</span>
                            <span style="font-size: 0.8rem; opacity: 0.7;">${date}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span class="${signal.directionClass}" style="font-weight: 600;">${signal.direction}</span>
                            <span style="font-size: 0.8rem; color: #f0f8ff;">اهرم: ${signal.leverage}x</span>
                        </div>
                    `;
                    
                    historyContainer.appendChild(historyItem);
                });
            }
        }

        // Initialize trading bot
        const tradingBot = new AdvancedTradingBot();

        // Global functions for button click handlers
        function generateSignal() {
            if (!tradingBot.selectedTemplate) {
                alert('لطفاً ابتدا یک قالب تحلیل انتخاب کنید');
                return;
            }
            
            const data = {
                symbol: document.getElementById('symbol').value || 'BTCUSDT',
                currentPrice: parseFloat(document.getElementById('currentPrice').value) || 47500,
                resistance: parseFloat(document.getElementById('resistance').value) || 50000,
                support: parseFloat(document.getElementById('support').value) || 45000,
                rsi: parseFloat(document.getElementById('rsi').value) || 45,
                ema20: parseFloat(document.getElementById('ema20').value) || 47000,
                ema50: parseFloat(document.getElementById('ema50').value) || 46000,
                upper: parseFloat(document.getElementById('upper').value) || 52000,
                macd: parseFloat(document.getElementById('macd').value) || 150
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('signalResult').style.display = 'none';
            
            // Simulate processing time
            setTimeout(() => {
                const templateWeights = tradingBot.templates[tradingBot.selectedTemplate];
                const signal = tradingBot.generateAdvancedSignal(data, templateWeights);
                tradingBot.displaySignal(signal);
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        }

        function resetForm() {
            document.getElementById('symbol').value = '';
            document.getElementById('currentPrice').value = '';
            document.getElementById('resistance').value = '';
            document.getElementById('support').value = '';
            document.getElementById('rsi').value = '';
            document.getElementById('ema20').value = '';
            document.getElementById('ema50').value = '';
            document.getElementById('upper').value = '';
            document.getElementById('macd').value = '';
            
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('active');
            });
            
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('signalResult').style.display = 'none';
            tradingBot.selectedTemplate = null;
        }
    </script>
</body>
</html>
